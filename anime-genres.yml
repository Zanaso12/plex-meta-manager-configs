    template: {name: Genres, poster: https://image.tmdb.org/t/p/original//sF9MTqs1uYJ1Cvg32YJTVc1rXRr.jpg}
    summary: The term mecha may refer to both scientific ideas and science fiction genres that center on giant robots or machines controlled by people. Mechas are typically depicted as humanoid mobile robots.
  Slice of Life:
    template: {name: Genres, poster: https://image.tmdb.org/t/p/original//FkgA8CcmiLJGVCRYRQ2g2UfVtF.jpg}
    summary: Slice of life describes the depiction of mundane experiences in art and entertainment.
  Boys' Love:
    template: {name: Yaoi, poster: https://image.tmdb.org/t/p/original//cqkTthn03IlbeEnDaclZ0CPdiSC.jpg}
    summary: Yaoi, also known as BL, is a genre of fictional media originating in Japan that features homoerotic relationships between male characters. These typically have a very limited to completely nonexistant female cast.
