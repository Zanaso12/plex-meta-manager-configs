    smart_filer:
      any:
        collection: Anime
    anilist_genre:
      genre: <<collection_name>>
      sort_by: popular
    url_poster: <<poster>>
    sort_title: +2_<<collection_name>>
    url_poster: <<poster>>
    sync_mode: sync

collections:
###########################
#    Genre Collections    #
###########################
  Shounen:
    template: {name: Genres, poster: https://theposterdb.com/api/assets/126754}
    summary: marketed towards young teen males between the ages of 12 and 18.
  Isekai:
    template: {name: Genres, poster: https://image.tmdb.org/t/p/original//clts5tTaabf4KebibgFQwcyLSkx.jpg}
    summary: Japanese genre of light novels, manga, anime and video games that revolve around a person who is transported to and has to survive in another world, such as a fantasy world, virtual world or parallel universe.
